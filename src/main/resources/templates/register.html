<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${userRegistrationDTO.username}" />
        </label>
        <p class="error" th:errors="${userRegistrationDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${userRegistrationDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${userRegistrationDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${userRegistrationDTO.verifyPassword}" type="password" />
        </label>
    </div>

    <input type="submit" class="btn btn-primary" value="Register" />
</form>

</body>
</html>
